<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            size: 500px;
            height: 300px;
            border-radius: 10px;/* 테두리 살짝 둥글게 */
        }
        .grad{
            /* linear-gradient : 선형 그라데이션 */
            /* 그라데이션 : 45도로  빨간색에서 흰색으로 */
            background: linear-gradient(45deg, #f00, #fff);
        }
    </style>
</head>
    <body>
        <div class="grad"></div>
    </body>
</html>
