<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
    <body>
        <h3>개발 언어(1과목만 선택 가능)</h3>
        <ul>
            <li><p><label><input type="radio" name="a">자바</label></p></li>
            <li><p><label><input type="radio" name="a">JSP</label></p></li>
            <li><p><label><input type="radio" name="a">자바스크립트</label></p></li>
        </ul>
        <h3>데이터베이스(다수 선택 가능)</h3>
        <ul>
            <li><p><label><input type="checkbox">오라클</label></p></li>
            <li><p><label><input type="checkbox">my-sql</label></p></li>
            <li><p><label><input type="checkbox">ms-sql</label></p></li>
        </ul>
    </body>
</html>
